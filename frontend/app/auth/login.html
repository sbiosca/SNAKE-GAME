<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <title>LOGIN</title>
</head>
<body>
    <div class="back_main">
        <div class="main">
            <input type="checkbox" id="chk" aria-hidden="true">
                <div class="signup">
                        <label for="chk" aria-hidden="true">Sign up</label>
                        <input type="text" name="txt" id="username" placeholder="User name" required="">
                        <input type="email" name="email" id="email" placeholder="Email" required="">
                        <input type="password" name="passw" id="passw1" placeholder="Password" required="">
                        <input type="password" name="passw2" id="passw2" placeholder="Repeat Password" required="">
                        <span id="user_exists" style="color:red; display: none; ">The user or email is not available</span>
                        <span id="error_email1" style="color:red; display: none; ">The email format is not valid</span>
                        <span id="error_register1" style="color:red; display: none; ">The passwords are not same</span>
                        <button onclick="submit_register()">Sign up</button>
                </div>
                
                <div class="login">
                        <label for="chk" aria-hidden="true">SIGN IN</label>
                        <input type="text" name="txt" id="user" placeholder="User name" required="">
                        <input type="password" name="passw" id="passw" placeholder="Password" value="" required="">
                        <span id="error_login" style="color:red; display: none;">Username or password not correct</span>
                        <button onclick="submit_login()">Login</button>
                </div>
        </div>
    </div>
    <script src="auth.js"></script>
    <script src="../game/snake_game.js"></script>
</body>
</html>
